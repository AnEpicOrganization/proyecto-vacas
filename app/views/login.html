<div class="container" id="login">
	<div class="col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4">
		<form action="javascript:doLogin()" id="loginform" method="POST" role="form" class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Gestión de Fichas Veterinarias</h3>
				<p>Ingreso al panel</p>
			</div>
			<div class="panel-body">
				<div class="form-group has-feedback has-feedback-left">
				    <label class="control-label" for="rut">RUT</label>
				    <input type="text" name="rut" id="rut" class="form-control" placeholder="(ej: 12.345.123-4, 12345678-9)" maxlength="12" required pattern="[0-9]{1,2}\.?[0-9]{3}\.?[0-9]{3}-?[0-9kK]" title="Ingrese un RUT válido" />
				    <i class="form-control-feedback glyphicon glyphicon-user"></i>
				</div>
				<div class="form-group has-feedback has-feedback-left">
				    <label for="pass" class="control-label">Contraseña</label>
				    <input type="password" class="form-control" name="pass" id="pass" placeholder="Ingrese su contraseña" maxlength="100" required />
				    <i class="form-control-feedback glyphicon glyphicon-lock"></i>
				</div>
			</div>
			<div class="panel-footer text-left">
				<a class="btn btn-link" href="javascript:;">Recuperar contraseña</a>
				<button type="submit" class="btn btn-primary pull-right">Iniciar sesión</button>
			</div>
		</form>
	</div>

	<footer class="col-sm-6 col-sm-offset-3 text-center">
		&copy; 2016 Todos los derechos reservados
	</footer>
</div>

<script type="text/javascript" src="assets/js/login.js"></script>
