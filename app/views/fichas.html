<panel-menu></panel-menu>

<div class="container mtop" ng-controller="PanelController">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<button type="button" class="btn btn-success btn-xs pull-right" data-toggle="modal" href='#agregar'>
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				Registrar animal
			</button>
			<h3 class="panel-title">
				Lista de fichas
			</h3>
		</div>
		
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>DIIO</th>
						<th>Descripción</th>
						<th>Último encargado</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ficha in fichas">
						<td>{{ficha.diio}}</td>
						<td>{{ficha.descripcion}}</td>
						<td><span class="text-muted">(no disponible)</span></td>
						<td>(descripción breve del estado)</td>
						<td>
							<a type="button" class="btn btn-xs btn-primary" href="#/panel/fichas/{{ficha.diio}}">Ver</a>
							<a type="button" class="btn btn-xs btn-primary" href="#/panel/fichas/{{ficha.diio}}/editar">Editar</a>
							<button type="button" class="btn btn-xs btn-danger" onclick="confirm('¿Realmente quiere borrar la ficha?')">Borrar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="modal fade" id="agregar">
		<form action="" method="POST" class="form-horizontal modal-dialog" role="form">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Agregar ficha</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="inputDiio" class="col-sm-2 control-label">DIIO:</label>
						<div class="col-sm-10">
							<input type="text" name="diio" id="inputDiio" class="form-control" value="" required="required" pattern="" title="">
						</div>
					</div>
					<div class="form-group">
						<label for="sexo" class="col-sm-2 control-label">Sexo:</label>
						<div class="col-sm-10">
							<div class="radio">
								<label>
									<input type="radio" name="sexo" id="sexo" value="" checked="checked">
									Macho
								</label>&nbsp;&nbsp;
								<label>
									<input type="radio" name="sexo" id="sexo" value="">
									Hembra
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="raza" class="col-sm-2 control-label">Raza</label>
						<div class="col-sm-10">
							<select id="raza" name="raza">
								<option></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="nacimiento" class="col-sm-2 control-label">Nacimiento:</label>
						<div class="col-sm-10">
							<input type="date" name="nacimiento" id="nacimiento" class="form-control" value="" required="required" title="">
						</div>
					</div>
					<div class="form-group">
						<label for="descripcion" class="col-sm-2 control-label">Descripcion:</label>
						<div class="col-sm-10">
							<textarea name="descripcion" id="descripcion" class="form-control" rows="3" required="required"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary">Guardar cambios</button>
				</div>
			</div>
		</form>
	</div>

	<footer class="col-sm-6 col-sm-offset-3 text-center">
		&copy; 2016 Todos los derechos reservados
	</footer>
</div>

<script type="text/javascript" src="assets/js/panel.js"></script>
<script src="assets/js/chosen.jquery.min.js"></script>

<script type="text/javascript">
var razas = $('#raza');
$.getJSON('assets/json/razas_vacas.json', function(d) {
  for(var i = 0; i < d.length; i++) {
    razas.append('<option>'+d[i]+'</option>');
  }
  razas.chosen({
    width: '100%',
    no_results_text: "¡No se encontró nada!",
    placeholder_text_single: "Por favor seleccione una..."
  });
});
</script>
